<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawesome icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- vue  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- axios  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- my style  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container pt-3">
        <div class="row justify-content-center">
          <div class="col-12 col-md-5">
            <h1>{{title}}</h1>
            <div class="card my-3">
              <div class="card-header">Inserisci la tua nuova task</div>
              <div class="card-body">
                <div class="input-group">
                  <input
                    type="text"
                    name="new-task"
                    id="new-task"
                    class="form-control"
                    v-model="newTask.name"
                    @keyup.enter="addNewTask()"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-warning"
                    @click="addNewTask()"
                  >
                    Add Task
                  </button>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header">Le tue task</div>
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                  style="cursor: pointer"
                  v-for="(task, index) in todoList"
                >
                  <span
                    :class="task.done?'text-decoration-line-through':''"
                    @click="updateTaskStatus(index, task)"
                    class="pe-5"
                  >
                    {{task.name}}
                  </span>

                  <i
                    class="fa-solid fa-trash text-danger p-1"
                    @click="deleteTask(index)"
                  ></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
